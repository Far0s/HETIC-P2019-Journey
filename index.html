<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dev - Journey</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://web.virtuousquare.com/wp-content/themes/default/tuto/stage/js/jquery-timers.js"></script>
</head>
<body>
	<header>
		<audio id="player" src="sounds/rof.mp3" loop>Veuillez mettre Ã  jour votre navigateur !</audio>
		<nav>
			<ul class="left">
				<li><button onclick="worldChoice=1;" class="worldselect">World 1</button></li>
				<li><button onclick="worldChoice=2;" class="worldselect">World 2</button></li>
				<li><button onclick="worldChoice=3;" class="worldselect">World 3</button></li>
				<li><button onclick="worldChoice=4;" class="worldselect">World 4</button></li>
				<li><button onclick="gameStart()" id="worldstart">START</button></li>
				<li><button onclick="gameRestart()" id="worldrestart">RESTART</button></li>
			</ul>
			<ul class="right">
				<li><button onclick="document.getElementById('player').volume -=0.2"><i class="fa fa-volume-down fa-2x"></i></button></li>
				<li><button onclick="document.getElementById('player').volume+=0.2"><i class="fa fa-volume-up fa-2x"></i></button></li>
				<li><button onclick="document.getElementById('player').play()"><i class="fa fa-play fa-2x"></i></button></li>
				<li><button onclick="document.getElementById('player').pause()"><i class="fa fa-pause fa-2x"></i></button></li>
			</ul>
		</nav>
	</header>


	<div class="overlay">
		<h3>PAUSE</h3>
		<h5>Press SPACE to continue</h5>
	</div>

	<ul class="parallax">
		<li class="parallax-layer"></li>
	</ul>

	<div id="grounds"></div>
	<div id="perso"></div>
	
	<script type="text/javascript" src="scripts/game.js"></script>
</body>
</html>
